<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Simple Calculator </title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <span id="num1_el"></span>
    <span id="num2_el"></span>
    <br>
    <button id="add_el" onclick="add()">ADD</button>
    <button id="subtract_el" onclick="subtract()">SUBTRACT</button>
    <button id="divide_el" onclick="divide()">DIVIDE</button>
    <button id="multiply_el" onclick="multiply()">MULTIPLY</button>
    <br>
    <span id="sum_el"> SUM: </span>
    <script src="main.js"></script>
  </body>
</html>
